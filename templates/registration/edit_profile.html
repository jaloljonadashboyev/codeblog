{% extends 'base.html' %}
{% block title %}Edit Profile{% endblock %}
{% block content %}

<h1>Update</h1>
<br><br>
{{ user.profile.Bio }}
<br><br>
{% if user.profile.profile_pic %}
    <img src="{{ user.profile.profile_pic.url }}" width="90px" height="90px" class="rounded-circle">
{% endif %}
<br><br>
<div class="form-group">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }} 
        <button class="btn btn-secondary">Update</button>
    </form>
</div>
{% endblock %}
